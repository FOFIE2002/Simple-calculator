<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/97d93363c8.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/7.3.0/math.min.js"></script>

</head>
<body>
    <div class="container">
        <table class="calculator">
            <!-- <tr>
                <td colspan="4" class="heading">scientific calculator</td>
            </tr> -->
            <tr>
                <td colspan="3"><input type="text" class="display" id="result" disabled></td>
               <td><input type="button" value="C" onclick="clearScreen()" id="btn"></td> 
            </tr>
            <tr>
                <!-- exponent -->
                <td><input type="button" value="x&#94;" onclick="display('&#94;')"></td>
                <td><input type="button" value="log" onclick="display('log')"></td>
                <td><input type="button" value="ln" onclick="display('ln')"></td>
                <td><input type="button" value="X" onclick="backspace()" id="btn"></td>
            </tr>
            <tr>
                <!-- square root -->
                <td><input type="button" value="&#8730;" onclick="display('&#8730;')"></td> 
                <td><input type="button" value="x!" onclick="display('!')"></td>
                <td colspan="2"><button id="toggle" class="theme-toggle"><i class="fa-solid fa-moon"></i></button></td>
            </tr>
            <tr>
                <td ><input type="button" value="9" onclick="display('9')"></td>
                <td><input type="button" value="8" onclick="display('8')"></td>
                <td><input type="button" value="7" onclick="display('7')"></td>
                <td><input type="button" value="/" onclick="display('/')"></td>
            </tr>
            <tr>
                <td><input type="button" value="6" onclick="display('6')"></td>
                <td><input type="button" value="5" onclick="display('5')"></td>
                <td><input type="button" value="4" onclick="display('4')"></td>
                <td><input type="button" value="+" onclick="display('+')"></td>
            </tr>
            <tr>
                <td><input type="button" value="3" onclick="display('3')"></td>
                <td><input type="button" value="2" onclick="display('2')"></td>
                <td><input type="button" value="1" onclick="display('1')"></td>
                <td><input type="button" value="-" onclick="display('-')"></td>
            </tr>
            <tr>
                <td><input type="button" value="." onclick="display('.')"></td>
                <td><input type="button" value="0" onclick="display('0')"></td>
                <td><input type="button" value="=" onclick="calculate()" id="btn"></td>
                <td><input type="button" value="*" onclick="display('*')"></td>
            </tr>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
